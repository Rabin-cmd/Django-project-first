{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
  </head>
  <body>
{% include 'components/header.html' %}
    <form class="form-signin" method="POST" action="register" style="width: 50%; margin-left: 25%;">
      {% csrf_token %}
  <div class="text-center mb-4">
    {% include 'components/_alerts.html' %}
 <h3 class="h3 mb-3 font-weight-normal">Register</h3>
    <p>Register your account</p>
  </div>

  <div class="form-label-group">
    <input type="text" name='fname' class="form-control" placeholder="FirstName" required autofocus>
    <label for="User Name">FirstName</label>
  </div>

  <div class="form-label-group">
    <input type="text" name='lname'  class="form-control" placeholder="LastName" required>
    <label for="Last Name">LastName</label>
  </div>

  <div class="form-label-group">
    <input type="text" name='uname'  class="form-control" placeholder="UserName" required>
    <label for="username">UserName</label>
  </div>

  <div class="form-label-group">
    <input type="email" name='email'  class="form-control" placeholder="Email" required>
    <label for="Email">Email</label>
  </div>

  <div class="form-label-group">
    <input type="password" name='pwd1'  class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input type="password" name='pwd2' class="form-control" placeholder="Confirm Password" required>
    <label for="inputPassword">Confirm Password</label>
  </div>

  <div class="checkbox mb-2">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
  <p class=" text-muted text-center">&copy; 2017-2019</p>
</form>
</body>
</html>
