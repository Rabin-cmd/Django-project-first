{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
  </head>
  <body>
    {% include 'components/header.html' %}
    <form class="form-signin" method="POST" style="width: 45%; margin-left: 26%; margin-top: 30px;">
      {% csrf_token %}
  <div class="text-center mb-4">
    {% include 'components/_alerts.html' %}
     <h3 class="h3 mb-3 font-weight-normal">Log In</>
    <p>Access your account</p>
  </div>

  <div class="form-label-group">
    <input type="text"  name='username' class="form-control" placeholder="User Name" required autofocus>
    <label for="inputEmail"></label>
  </div>

  <div class="form-label-group">
    <input type="password" name='password' id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword"></label>
  </div>

  <div class="checkbox mb-2">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success" type="submit" style="text-align:center;position: absolute; right: 50%;">log In</button>
  <br>
  <p class="mt-5 mb-3 text-white text-center">&copy; 2020 TechAxis</p>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

</body>
</html>
