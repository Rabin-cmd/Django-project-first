{% extends 'base.html' %}
{% block css %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock css %}

{% block main %}
<div class='container mt-3 mr-5 bg-light'>

    <div class="container">
 
      <div class="row mt-5">
        <h5 class="bg-white  " style="font-size: 30px; margin-bottom: 15px; margin-top: 5px;">{{obj.name}}</h5>
        <div class="col-md-8">

            <img src="{{obj.img.url}}" height="400px" width="100%"/>
             
        </div>
        <div class="col-md-4 text-center">
          <h3 class=" text-right" style="background-color: rgb(27, 131, 96); color: #fff; padding-right: 14px;">Price : Rs. {{obj.price}}<i class="material-icons" style="font-size: 40px;"></i></h3>
            <p class="text-center">{{obj.desc}}</p>
            <br>
            {% if obj.reg_agent.id == user.id %}
            <a href="{% url 'update' obj.id %}" class="btn btn-primary my-2" id="clickbtn2">Edit</a>
            <a href="{% url 'delete' obj.id %}" class="btn btn-danger my-2" id="clickbtn2">Delete</a><br>
            {% endif %}
            <br><hr>
            <small class="mt-2"><strong>Created @ {{obj.dt}}</strong></small>
        </div>
      </div>
    </div>
</div>
{% endblock main %}
